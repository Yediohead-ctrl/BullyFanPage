<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="../css/music.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon/Favicon.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="tour.html">Tour</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="links.html">Links</a></li>
                <li><a href="https://yediohead.netlify.app/index.html">Yediohead</a></li>
            </ul>
        </nav>
    </header>
    <span class="time time-mobile">&nbsp;</span>
    <br>

    <img src="../albumcover/Bully.jpg" class="center">

    <footer>
        <div class="music-player">
            <div class="song-list">
                <div class="song-item" data-song="../music/PreacherMan.mp3">Preacher Man</div>
                <div class="song-item" data-song="../music/BeautyAndTheBeast.mp3">Beauty And The Beast</div>
                <div class="song-item" data-song="../music/HighsAndLows.mp3">Highs And Lows</div>
                <div class="song-item" data-song="../music/SameShit.mp3">Same Shit</div>
            </div>
            <div class="controls">
                <button id="play-pause">&#9654;</button>
            </div>
            <audio id="audio"></audio>
        </div>
    </footer>


    <script>
        const audio = document.getElementById("audio");
        const playPauseButton = document.getElementById("play-pause");
        const stopButton = document.getElementById("stop");
        let currentSong = null;

        document.querySelectorAll(".song-item").forEach(item => {
            item.addEventListener("click", () => {
                const song = item.dataset.song;
                if (currentSong !== song) {
                    audio.src = song;
                    currentSong = song;
                    audio.play();
                    playPauseButton.textContent = "⏸";
                } else if (!audio.paused) {
                    audio.pause();
                    playPauseButton.textContent = "▶";
                }
            });
        });

        playPauseButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = "⏸";
            } else {
                audio.pause();
                playPauseButton.textContent = "▶";
            }
        });

        stopButton.addEventListener("click", () => {
            audio.pause();
            audio.currentTime = 0;
            playPauseButton.textContent = "▶";
        });
    </script>
</body>
<script src="time.js" defer="defer"></script>
</html>
